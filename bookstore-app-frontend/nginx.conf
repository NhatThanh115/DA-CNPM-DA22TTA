server {
  listen 80;
  server_name localhost; # Or your domain

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Configuration for serving gzipped static assets if you have them
  # location ~* \.(?:css|js)$ {
